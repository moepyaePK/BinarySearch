name: Gitleaks Secret Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create Gitleaks config to ignore README examples
        run: |
          cat > .gitleaks.toml << 'EOF'
          title = "Gitleaks Config"
          
          [allowlist]
          description = "Allowlist for documentation examples"
          paths = [
            '''README\.md''',
            '''docs/.*''',
            '''examples/.*''',
            '''.github/.*'''
          ]
          
          regexes = [
            '''AKIAIOSFODNN7EXAMPLE''',
            '''wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY''',
            '''cafebabe:deadbeef''',
            '''YOUR_.*_HERE''',
            '''xxxx.*xxxx'''
          ]
          EOF
      
      - name: Download and run Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          
          # Run with the config we just created
          ./gitleaks detect --source . --config .gitleaks.toml --verbose --no-git
